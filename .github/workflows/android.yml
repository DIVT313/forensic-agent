name: Build APK

# Trigger on push to main or manual click
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # -------------------------------------------------
      # 1. Checkout your code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Install Java 11
      # -------------------------------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle   # caches Gradle downloads

      # -------------------------------------------------
      # 3. Install Android SDK (API 33 + build-tools)
      # -------------------------------------------------
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      # -------------------------------------------------
      # 4. Create Gradle wrapper (if missing)
      # -------------------------------------------------
      - name: Bootstrap Gradle wrapper
        run: |
          # If wrapper files exist → skip
          if [ -f gradlew ] && [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper already present"
            exit 0
          fi

          echo "Downloading official Gradle wrapper..."
          mkdir -p gradle/wrapper

          # Download gradle-wrapper.properties
          curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradle/wrapper/gradle-wrapper.properties \
            -o gradle/wrapper/gradle-wrapper.properties

          # Download gradle-wrapper.jar
          curl -L https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar \
            -o gradle/wrapper/gradle-wrapper.jar

          # Download gradlew (Unix)
          curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew \
            -o gradlew

          # Download gradlew.bat (Windows – optional but safe)
          curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew.bat \
            -o gradlew.bat

          # Make gradlew executable
          chmod +x gradlew

          echo "Gradle wrapper bootstrapped!"

      # -------------------------------------------------
      # 5. Verify wrapper works
      # -------------------------------------------------
      - name: Verify Gradle
        run: ./gradlew --version

      # -------------------------------------------------
      # 6. Build Debug APK
      # -------------------------------------------------
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # -------------------------------------------------
      # 7. Upload APK
      # -------------------------------------------------
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ForensicAgent-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
