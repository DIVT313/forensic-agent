name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # --- USE GITHUB'S PRE-INSTALLED SDK ---
      - name: Setup Android SDK
        run: |
          SDK_DIR="/usr/local/lib/android/sdk"
          echo "Using pre-installed Android SDK at $SDK_DIR"
          echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "PATH=$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/platform-tools:$PATH" >> $GITHUB_ENV

      # --- ACCEPT LICENSES ---
      - name: Accept Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # --- INSTALL PLATFORM 33 + BUILD-TOOLS 33.0.2 ---
      - name: Install Android Platform & Tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools"

      # --- PROJECT STRUCTURE ---
      - name: Setup Project
        run: |
          # gradle.properties
          cat > gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          EOF

          # app/build.gradle
          mkdir -p app
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android. application'
          }

          android {
              namespace 'com.forensic.agent'
              compileSdk 33

              defaultConfig {
                  applicationId "com.forensic.agent"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
          }
          EOF

          # AndroidManifest.xml
          mkdir -p app/src/main
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Forensic Agent"
                  android:theme="@style/Theme.MaterialComponents.DayNight">
                  <activity android:name=".MainActivity">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>

          </manifest>
          EOF

      # --- ADD ICONS USING BASE64 (NO convert) ---
      - name: Add ic_launcher icons (Base64)
        run: |
          # Create directories
          mkdir -p app/src/main/res/mipmap-{mdpi,hdpi,xhdpi,xxhdpi,xxxhdpi,anydpi-v26}
          mkdir -p app/src/main/res/drawable

          # Download adaptive icon XMLs
          curl -L https://raw.githubusercontent.com/android/platform_frameworks_base/master/core/res/res/drawable/ic_launcher_background.xml -o app/src/main/res/drawable/ic_launcher_background.xml
          curl -L https://raw.githubusercontent.com/android/platform_frameworks_base/master/core/res/res/drawable/ic_launcher_foreground.xml -o app/src/main/res/drawable/ic_launcher_foreground.xml

          # Adaptive icon
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@drawable/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          # === BASE64 PNG (48x48 white with rounded corners) ===
          BASE64_PNG=" TEST"

          # Decode Base64 to PNG (all densities)
          echo "$BASE64_PNG" | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert -resize 72x72 app/src/main/res/mipmap-mdpi/ic_launcher.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert -resize 96x96 app/src/main/res/mipmap-mdpi/ic_launcher.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert -resize 144x144 app/src/main/res/mipmap-mdpi/ic_launcher.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert -resize 192x192 app/src/main/res/mipmap-mdpi/ic_launcher.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      # --- BOOTSTRAP GRADLE WRAPPER ---
      - name: Bootstrap Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          curl -L https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew -o gradlew
          curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew.bat -o gradlew.bat
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ForensicAgent-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
