name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # -------------------------------------------------
      # 1. Checkout code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up JDK 17 (required by new sdkmanager)
      # -------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # -------------------------------------------------
      # 3. Install Android command-line tools (latest)
      # -------------------------------------------------
      - name: Install Android cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
        env:
          ANDROID_HOME: ${{ runner.temp }}/android-sdk

      # -------------------------------------------------
      # 4. Accept SDK licences
      # -------------------------------------------------
      - name: Accept Android SDK licences
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # -------------------------------------------------
      # 5. Install platform & build-tools
      # -------------------------------------------------
      - name: Install platform 33 + build-tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools"

      # -------------------------------------------------
      # 6. Export ANDROID_HOME for Gradle
      # -------------------------------------------------
      - name: Export ANDROID_HOME
        run: echo "ANDROID_HOME=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV

      # -------------------------------------------------
      # 7. Bootstrap Gradle wrapper (creates gradlew + wrapper files)
      # -------------------------------------------------
      - name: Bootstrap Gradle wrapper
        run: |
          if [ -f gradlew ] && [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper already exists"
          else
            echo "Downloading official Gradle 7.5 wrapper..."
            mkdir -p gradle/wrapper
            curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradle/wrapper/gradle-wrapper.properties -o gradle/wrapper/gradle-wrapper.properties
            curl -L https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
            curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew -o gradlew
            curl -L https://raw.githubusercontent.com/gradle/gradle/v7.5.0/gradlew.bat -o gradlew.bat
            chmod +x gradlew
          fi

      # -------------------------------------------------
      # 8. Verify Gradle
      # -------------------------------------------------
      - name: Gradle version
        run: ./gradlew --version

      # -------------------------------------------------
      # 9. Build Debug APK
      # -------------------------------------------------
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # -------------------------------------------------
      # 10. Upload APK
      # -------------------------------------------------
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ForensicAgent-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
